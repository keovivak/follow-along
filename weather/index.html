<!DOCTYPE html>
<html>
<head>
<title>Weather Dashboard App</title>
</head>
<body>

<h1>Weather Dashboard</h1>
<div>
<table style="width:100%; height:80%;">
<tr>
    <th style="width:20%">Search for a city:</th>
    <th colspan="5">Current city</th>
</tr>
<tr id="tableSearchBox">
    <td>Search box</td>
    <td colspan="5" rowspan="2">current city data</td>
</tr>
<tr id="tableSearchButton">
    <td>Search</td>
</tr>
<tr>
    <th><hr></th>
    <th colspan="5">5 Day forecast:</th>
</tr>
<tr id="tableBlock">
    <td>Atlanta</td>
    <td rowspan="5"><div id="day1">1</div></td>
    <td rowspan="5"><div id="day2">2</div></td>
    <td rowspan="5"><div id="day3">3</div></td>
    <td rowspan="5"><div id="day4">4</div></td>
    <td rowspan="5"><div id="day5">5</div></td>
</tr>
<tr id="tableBlock">
    <td>Denver</td>
</tr>
<tr id="tableBlock">
    <td>Seattle</td>
</tr>
<tr id="tableBlock">
    <td>San Francisco</td>
</tr>
<tr id="tableBlock">
    <td>Orlando</td>
</tr>
<tr id="tableBlock">
    <td>New York</td>
</tr>
<tr id="tableBlock">
    <td>Chicago</td>
</tr>
<tr id="tableBlock">
    <td>Austin</td>
</tr>
</table>
</div>

<script src="script.js"></script>
</body>
</html>
